<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center w-50" style="height:100vh;">
        <table class="table table-striped table-hover table table-striped-columns">
            <thead>
                <tr>

                    <th colspan="4"><input type="text" class="w-100"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-info w-100 text-center">1</button></td>
                    <td><button class="btn btn-info w-100 text-center">2</button></td>
                    <td><button class="btn btn-info w-100 text-center">3</button></td>
                    <td><button class="btn btn-light w-100 text-center">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info w-100 text-center">4</button></td>
                    <td><button class="btn btn-info w-100 text-center">5</button></td>
                    <td><button class="btn btn-info w-100 text-center">6</button></td>
                    <td><button class="btn btn-light w-100 text-center">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-info w-100 text-center">7</button></td>
                    <td><button class="btn btn-info w-100 text-center">8</button></td>
                    <td><button class="btn btn-info w-100 text-center">9</button></td>
                    <td><button class="btn btn-light w-100 text-center">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light w-100 text-center">C</button></td>
                    <td><button class="btn btn-info w-100 text-center">0</button></td>
                    <td><button class="btn btn-light w-100 text-center">=</button></td>
                    <td><button class="btn btn-light w-100 text-center">*</button></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
