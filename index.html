<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center">
        CALCULATOR
    </h1>
    <div  class="d-flex w-50 justify-content-center align-items-center container" style="height: 80vh;">

        <table class="table">
            <thead>
                <tr>
                    <th colspan="4">
                        <input type="text" class="w-100" id="result">
                    </th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td><button onclick="get_num('Math.sin')" class="btn btn-danger w-100 text-center">sin</button></td>
                <td><button onclick="get_num('Math.cos')" class="btn btn-danger w-100 text-center">cos</button></td>
                <td><button onclick="get_num('Math.tan')" class="btn btn-danger w-100 text-center">tan</button></td>
                <td><button onclick="get_num('Math.E')" class="btn btn-danger w-100 text-center">e</button></td>                
            </tr>
                <tr>
                    <td><button  onclick="clearResult()" class="btn btn-danger w-100 text-center">Clear</button></td>
                    <td><button onclick="clear_num('*')"class="btn btn-danger w-100 text-center"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button onclick="get_num('%')" class="btn btn-danger w-100 text-center">%</button></td>
                    
                  <td><button class="btn btn-danger w-100 text-center">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="get_num('7')" class="btn btn-secondary w-100 text-center">7</button></td>
                    <td><button onclick="get_num('8')" class="btn btn-secondary w-100 text-center">8</button></td>
                    <td><button onclick="get_num('9')" class="btn btn-secondary w-100 text-center">9</button></td>
                    <td><button onclick="get_num('*')" class="btn btn-danger w-100 text-center">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="get_num('4')" class="btn btn-secondary w-100 text-center">4</button></td>
                    <td><button onclick="get_num('5')" class="btn btn-secondary w-100 text-center">5</button></td>
                    <td><button onclick="get_num('6')" class="btn btn-secondary w-100 text-center">6</button></td>
                    <td><button class="btn btn-danger w-100 text-center">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="get_num('1')" class="btn btn-secondary w-100 text-center">1</button></td>
                    <td><button onclick="get_num('2')" class="btn btn-secondary w-100 text-center">2</button></td>
                    <td><button onclick="get_num('3')" class="btn btn-secondary w-100 text-center">3</button></td>
                    <td><button onclick="get_num('+')" class="btn btn-danger w-100 text-center">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="get_num('0')" class="btn btn-secondary w-100 text-center">0</button></td>
                    <td><button onclick="getResult()" class="btn btn-danger w-100 text-center">=</button></td>
                    <td><button onclick="get_num('&#40')" class="btn btn-danger w-100 text-center">&#40</button></td>
                    <td><button onclick="get_num('&#41')" class="btn btn-danger w-100 text-center">&#41</button></td>

                </tr>
            </tbody>
        </table>

    </div>

<script src="app.js"></script>

</body>

</html>
